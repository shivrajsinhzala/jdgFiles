<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Demo</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container-fluid bg-dark text-white">
            <div class="row text-center border border-white">
                <div class="col-sm-4 col-md-6 col-lg-6 border border-white p-3 p-md-4">Hello</div>
                <div class="col-sm-5 col-md-6 col-lg-6 border border-white p-3 p-md-4">Hello</div>

                <div class="pt-5 pb-5 col-sm-3 col-md-12">Hello</div>
            </div>

            <div class="row text-center">
                <div class="col-sm-4 border border-white col-md-6 col-lg-6 p-2 p-sm-5 p-md-5 p-lg-5">Hello</div>
                <div class="col-sm-5 col-md-6 col-lg-6 border border-white p-2 p-sm-5 p-md-5 p-lg-5">Hello</div>

                <div class="col-sm-3 col-md-12 p-5 border border-white">Hello</div>
            </div>
        </div>

        <!-- Bootstrap JS (Popper.js is required for certain components) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
