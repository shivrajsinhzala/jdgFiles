<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of a triangle</title>

    <style>
        body {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #area {
            font-weight: bold;
            margin-top: 20px;
        }
        label {
            margin-right: 10px;
            font-size: 18px;
        }
        input[type="number"] {
            margin-right: 20px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>calculate area of a triangle with 3 sides</h1>
    <label for="side1">side 1</label>
    <input type="number" id="side1" value="0" />
    <label for="side2">side 2</label>
    <input type="number" id="side2" value="0" />
    <label for="side3">side 3</label>
    <input type="number" id="side3" value="0" />

    <button id="calculate">calculate</button>
    <p id="area"></p>

    <script>
        const calculateButton = document.getElementById("calculate");
        const areaElement = document.getElementById("area");
        const side1 = document.getElementById("side1").value;
        const side2 = document.getElementById("side2").value;
        const side3 = document.getElementById("side3").value;

        calculateButton.addEventListener("click", function() {
            const a = parseFloat(document.getElementById("side1").value);
            const b = parseFloat(document.getElementById("side2").value);
            const c = parseFloat(document.getElementById("side3").value);
            const semiperimeter = (a + b + c) / 2;

            if (a <= 0 || b <= 0 || c <= 0) {
                areaElement.innerText = "Please enter positive values for all sides.";
                return;
            }

            const area = Math.sqrt(semiperimeter * (semiperimeter - a) * (semiperimeter - b) * (semiperimeter - c));

            areaElement.innerText = "Area of the triangle: " + area.toFixed(2) + " square units";

        });


    </script>

</body>
</html>
