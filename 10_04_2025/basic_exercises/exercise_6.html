<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check leap year</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
      
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        label {
            margin-right: 10px;
            font-size: 18px;
        }
        input[type="number"] {
            margin-right: 20px;
            padding: 5px;
            font-size: 16px;
        }
    </style>

</head>
<body>
    <h1>Check Leap Year</h1>
    <input type="number" id="yearInput" placeholder="Enter a year">
    <button id="checkButton">Check Leap Year</button>
    <p id="result"></p>

    <script>
        document.getElementById("checkButton").addEventListener("click", function() {
            let year = parseInt(document.getElementById("yearInput").value);

            if (year % 4 === 0) {
                document.getElementById("result").innerText = year + " is a leap year.";
            } else {
                document.getElementById("result").innerText = year + " is not a leap year.";
            }
        });
    </script>
</body>
</html>
