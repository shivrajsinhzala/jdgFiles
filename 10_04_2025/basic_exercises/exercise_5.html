<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove element from last one by one</title>

    <style>
        body {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        p {
            font-size: 18px;
            font-family: monospace;
        }
        </style>

</head>
<body>
    <h1>remove element from last one by one</h1>
    
    <p id="name">&nbsp;JustDigitalGurus&nbsp;</p>
    <script>
    
    let name = document.getElementById("name").innerText;
    let nameArray = name.split("");
    let i = nameArray.length - 1;
    let interval = setInterval(() => {
            nameChanges();
    },150);




    function nameChanges(){
        let lastChar = nameArray.pop();
        nameArray.reverse();
        nameArray.push(lastChar);
        nameArray.reverse();
        document.getElementById("name").innerText = nameArray.join("");
    }
    </script>
</body>
</html>
