<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Demo</title>
</head>
<body>
    <h1>This is a SVG Tag Demo</h1>

    <svg width="200" height="200" viewBox="0 0 200 200">
  <rect x="10" y="10" width="100" height="50" fill="blue" />
</svg>

<svg width="300" height="200" viewBox="0 0 200 200">
  <circle cx="100" cy="100" r="50" fill="lavender" />
  <circle cx="80" cy="80" r="60" fill="gray" />
  <circle cx="190" cy="190" r="50" fill="lightgreen" />
  <circle cx="10" cy="10" r="50" fill="cyan" />
</svg>

<svg width="300" height="200" viewBox="0 0 200 200">
  <ellipse cx="100" cy="100" rx="50" ry="30" fill="lavender" />
  <ellipse cx="80" cy="80" rx="60" ry="40" fill="gray" />
  <ellipse cx="190" cy="190" rx="50" ry="30" fill="lightgreen" />
  <ellipse cx="10" cy="10" rx="50" ry="30" fill="cyan" />
</svg>

<svg width="300" height="200" viewBox="0 0 200 200">
  <line x1="10" y1="90" x2="190" y2="190" stroke="black" />
  <line x1="11" y1="91" x2="191" y2="191" stroke="black" />
  <line x1="12" y1="92" x2="192" y2="192" stroke="black" />
  <line x1="13" y1="93" x2="193" y2="193" stroke="black" />
  <line x1="14" y1="94" x2="194" y2="194" stroke="black" />
  <line x1="15" y1="95" x2="195" y2="195" stroke="black" />
  <line x1="10" y1="190" x2="190" y2="10" stroke="gray" />
</svg>

<svg width="200" height="200" viewBox="0 0 200 200">
  <polygon points="50,150 1050,15 100,50" fill="orange" />
</svg>


<svg width="200" height="200" viewBox="0 0 200 200">
  <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" fill="none" stroke="black" stroke-width= "1" />
</svg>


<svg width="900" height="900" viewBox="0 0 900 900">
  <circle cx="100" cy="100" r="50" fill="blue">
    <animate attributeName="cx" from="100" to="200" dur="1s" repeatCount="indefinite" repeatBehaviour="alternate" />
    <animate attributeName="cy" from="100" to="200" dur="1s" repeatCount="indefinite" repeatBehaviour="alternate" />
    <animate attributeName="r" from="50" to="100" dur="5s" repeatCount="indefinite" repeatBehaviour="alternate"/>
  </circle>
</svg>


</body>
</html>
