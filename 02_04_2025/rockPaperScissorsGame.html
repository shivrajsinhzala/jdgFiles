<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      div {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f0f0f0;
        transition: background-color 0.3s;
      }
      div:hover {
        background-color: #d0d0d0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s, transform 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:active {
        background-color: #004085;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }

      button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div><button onclick="choose('rock')">Rock</button></div>
    <div><button onclick="choose('paper')">Paper</button></div>
    <div><button onclick="choose('scissor')">Scissor</button></div>

    <script>
      function choose(userChoice) {
        const randomNum = Math.random();
        let computerChoice;

        if (randomNum < 0.33) {
          computerChoice = "rock";
        } else if (randomNum < 0.66) {
          computerChoice = "paper";
        } else {
          computerChoice = "scissor";
        }

        if (userChoice === computerChoice) {
          alert(`Your Choice = ${userChoice.toUpperCase()} \nComputer Choice = ${computerChoice.toUpperCase()} \nIt's a tie!`);
        } else if (
          (userChoice === "rock" && computerChoice === "scissor") ||
          (userChoice === "paper" && computerChoice === "rock") ||
          (userChoice === "scissor" && computerChoice === "paper")
        ) {
          alert(`Your Choice = ${userChoice.toUpperCase()} \nComputer Choice = ${computerChoice.toUpperCase()} \nYou win!`);
        } else {
          alert(`Your Choice = ${userChoice.toUpperCase()} \nComputer Choice = ${computerChoice.toUpperCase()} \nYou lose!`);
        }   
      }
    </script>
  </body>
</html>
