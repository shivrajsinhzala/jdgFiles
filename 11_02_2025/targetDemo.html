<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Self Target </title>
</head>
<body>


    this is all anchor file 
    
    <a target="_self" href="https://www.wikipedia.com">
        <h1>Another Sample Website click to open wikipedia <br> Target self</h1>

    </a>

     <a target="_blank" href="https://www.wikipedia.com">
        <h1>Another Sample Website click to open wikipedia <br> Target Blank</h1>

    </a>

     <a target="_parent" href="https://www.wikipedia.com">
        <h1>Another Sample Website click to open wikipedia <br> Target Parent</h1>
    </a>
    
     <a target="_top" href="https://www.wikipedia.com">
        <h1>Another Sample Website click to open wikipedia <br> Target Top</h1>
    </a>
</body>
</html>
